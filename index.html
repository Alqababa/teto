<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>تسجيل فاتورة جديدة</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Tajawal', sans-serif;
      background: #f5f7fa;
      margin: 0;
      padding: 20px;
      direction: rtl;
    }
    .container {
      max-width: 500px;
      background: white;
      margin: 20px auto;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
      color: #2c3e50;
      margin-bottom: 25px;
    }
    label {
      display: block;
      margin-top: 18px;
      font-weight: 500;
      color: #34495e;
    }
    input, textarea {
      width: 100%;
      padding: 12px 15px;
      margin-top: 8px;
      border: 1px solid #ddd;
      border-radius: 8px;
      font-family: 'Tajawal', sans-serif;
      font-size: 15px;
      transition: border 0.3s;
    }
    input:focus, textarea:focus {
      border-color: #3498db;
      outline: none;
      box-shadow: 0 0 0 3px rgba(52,152,219,0.1);
    }
    button {
      margin-top: 25px;
      width: 100%;
      padding: 14px;
      background-color: #3498db;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 500;
      cursor: pointer;
      transition: background 0.3s;
    }
    button:hover {
      background-color: #2980b9;
    }
    .message {
      margin-top: 20px;
      padding: 12px;
      border-radius: 8px;
      text-align: center;
      font-weight: 500;
    }
    .success {
      background-color: #d4edda;
      color: #155724;
    }
    .error {
      background-color: #f8d7da;
      color: #721c24;
    }
    .loading {
      background-color: #fff3cd;
      color: #856404;
    }
    .total-display {
      margin-top: 10px;
      font-size: 18px;
      font-weight: bold;
      color: #2c3e50;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>تسجيل فاتورة جديدة</h2>
    <form id="invoiceForm">
      <label for="company">اسم الشركة</label>
      <input type="text" id="company" name="company" required placeholder="أدخل اسم الشركة">

      <label for="product">اسم المنتج</label>
      <input type="text" id="product" name="product" required placeholder="أدخل اسم المنتج">

      <label for="quantity">الكمية</label>
      <input type="number" id="quantity" name="quantity" required min="0.01" step="0.01" placeholder="أدخل الكمية">

      <label for="unitPrice">سعر الوحدة</label>
      <input type="number" id="unitPrice" name="unitPrice" required min="0.01" step="0.01" placeholder="أدخل سعر الوحدة">

      <div class="total-display" id="totalDisplay">الإجمالي: 0.00</div>

      <label for="notes">ملاحظات</label>
      <textarea id="notes" name="notes" rows="3" placeholder="أدخل أي ملاحظات إضافية"></textarea>

      <button type="submit" id="submitBtn">📩 إرسال الفاتورة</button>

      <div class="message" id="responseMsg"></div>
    </form>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const form = document.getElementById('invoiceForm');
      const responseMsg = document.getElementById('responseMsg');
      const submitBtn = document.getElementById('submitBtn');
      const quantityInput = document.getElementById('quantity');
      const unitPriceInput = document.getElementById('unitPrice');
      const totalDisplay = document.getElementById('totalDisplay');

      // حساب الإجمالي عند تغيير القيم
      function calculateTotal() {
        const quantity = parseFloat(quantityInput.value) || 0;
        const unitPrice = parseFloat(unitPriceInput.value) || 0;
        const total = (quantity * unitPrice).toFixed(2);
        totalDisplay.textContent = `الإجمالي: ${total}`;
      }

      quantityInput.addEventListener('input', calculateTotal);
      unitPriceInput.addEventListener('input', calculateTotal);

      form.addEventListener('submit', async function(e) {
        e.preventDefault();
        
        // تعطيل الزر أثناء الإرسال
        submitBtn.disabled = true;
        submitBtn.textContent = 'جاري الإرسال...';
        
        responseMsg.className = 'message loading';
        responseMsg.textContent = "⏳ جاري معالجة الفاتورة...";

        const data = {
          company: document.getElementById('company').value.trim(),
          product: document.getElementById('product').value.trim(),
          quantity: parseFloat(quantityInput.value),
          unitPrice: parseFloat(unitPriceInput.value),
          notes: document.getElementById('notes').value.trim()
        };

        try {
          // استبدل هذا الرابط برابط النص البرمجي الخاص بك
          const scriptUrl = "https://script.google.com/macros/s/AKfycbzumt9Je4mjPslGIK0mXU7gnvQFbB7WFJwAuU5rFBvsJu23mvy1zs1I7mbZ4doipPFLDw/exec";
          
          const response = await fetch(scriptUrl, {
            method: "POST",
            headers: { 
              "Content-Type": "application/json",
              "Accept": "application/json"
            },
            body: JSON.stringify(data)
          });

          if (!response.ok) {
            throw new Error("فشل في الاتصال بالخادم");
          }

          const result = await response.json();

          if (result.status === "success") {
            responseMsg.className = 'message success';
            responseMsg.innerHTML = `✅ ${result.message}<br>رقم الفاتورة: ${result.invoiceNumber || ''}`;
            form.reset();
            totalDisplay.textContent = 'الإجمالي: 0.00';
          } else {
            throw new Error(result.message || "حدث خطأ غير معروف");
          }
        } catch (error) {
          console.error('Error:', error);
          responseMsg.className = 'message error';
          responseMsg.textContent = `❌ ${error.message}`;
        } finally {
          submitBtn.disabled = false;
          submitBtn.textContent = '📩 إرسال الفاتورة';
        }
      });
    });
  </script>
</body>
</html>
