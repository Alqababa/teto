<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <title>تسجيل فاتورة</title>
    <style>
      body {
        font-family: Arial;
        padding: 20px;
        max-width: 500px;
        margin: auto;
        background: #f9f9f9;
      }
      label,
      input,
      textarea {
        display: block;
        width: 100%;
        margin-bottom: 10px;
      }
      button {
        padding: 10px;
        background: green;
        color: white;
        border: none;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <h2>تسجيل فاتورة جديدة</h2>
    <form id="invoiceForm">
      <label>اسم الشركة:</label>
      <input type="text" id="company" required />

      <label>اسم المنتج:</label>
      <input type="text" id="product" required />

      <label>الكمية:</label>
      <input type="number" id="quantity" required />

      <label>السعر للوحدة:</label>
      <input type="number" id="unitPrice" required />

      <label>ملاحظات:</label>
      <textarea id="notes"></textarea>

      <button type="submit">إرسال</button>
    </form>

    <p id="status"></p>

    <script>
      document
        .getElementById("invoiceForm")
        .addEventListener("submit", function (e) {
          e.preventDefault();
          const status = document.getElementById("status");
          status.textContent = "جاري الإرسال...";

          const data = {
            company: document.getElementById("company").value,
            product: document.getElementById("product").value,
            quantity: parseFloat(document.getElementById("quantity").value),
            unitPrice: parseFloat(document.getElementById("unitPrice").value),
            notes: document.getElementById("notes").value,
          };

          fetch("https://script.google.com/macros/s/AKfycbwtn4G_pYMsH_i8LJTPOx9GB-Nal2EQtelpaqKw_hWguUHUFCpqkbRYH8U18ceIK_H11w/exec", {
            method: "POST",
            body: JSON.stringify(data),
            headers: { "Content-Type": "application/json" },
          })
            .then((res) => res.text())
            .then((msg) => {
              status.textContent = msg;
              document.getElementById("invoiceForm").reset();
            })
            .catch((err) => {
              status.textContent = "حدث خطأ، حاول مجددًا.";
              console.error(err);
            });
        });
    </script>
  </body>
</html>
