<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>تسجيل الفواتير</title>
    <style>
      body {
        font-family: Arial;
        padding: 20px;
        background: #f9f9f9;
      }
      form {
        max-width: 500px;
        margin: auto;
        background: white;
        padding: 20px;
        border-radius: 10px;
      }
      input,
      textarea,
      button {
        width: 100%;
        padding: 10px;
        margin: 10px 0;
      }
      button {
        background: #007bff;
        color: white;
        border: none;
        border-radius: 5px;
      }
      .success {
        color: green;
        text-align: center;
        margin-top: 15px;
      }
    </style>
  </head>
  <body>
    <h2 style="text-align: center">نموذج تسجيل الفواتير</h2>

    <form id="invoiceForm">
      <input
        type="text"
        name="invoiceNumber"
        placeholder="رقم الفاتورة"
        required
      />
      <input type="date" name="invoiceDate" required />
      <input type="text" name="supplier" placeholder="اسم المورد" required />
      <input
        type="number"
        name="totalAmount"
        placeholder="إجمالي المبلغ"
        required
      />
      <textarea
        name="items"
        placeholder="تفاصيل الأصناف (مثال: صنف - كمية - سعر)"
        required
      ></textarea>
      <button type="submit">إرسال الفاتورة</button>
      <div class="success" id="successMsg"></div>
    </form>

    <script>
      const form = document.getElementById("invoiceForm");
      const successMsg = document.getElementById("successMsg");

      form.addEventListener("submit", async (e) => {
        e.preventDefault();

        const data = {
          invoiceNumber: form.invoiceNumber.value,
          invoiceDate: form.invoiceDate.value,
          supplier: form.supplier.value,
          totalAmount: form.totalAmount.value,
          items: form.items.value,
        };

        try {
          const response = await fetch(
            "https://script.google.com/macros/s/AKfycby_7uC692B8rj7q1kNSW9H7e-2ocrdlrzBzZZU1SlPXp8pOJoFR1wgyRyDBMe88ku_5/exec",
            {
              method: "POST",
              body: JSON.stringify(data),
              headers: {
                "Content-Type": "application/json",
              },
            }
          );

          const result = await response.json();
          if (result.status === "success") {
            successMsg.textContent = "✅ تم حفظ الفاتورة بنجاح";
            form.reset();
          } else {
            successMsg.textContent = "حدث خطأ أثناء الحفظ!";
          }
        } catch (err) {
          successMsg.textContent = "❌ فشل الاتصال بالخادم";
        }
      });
    </script>
  </body>
</html>
